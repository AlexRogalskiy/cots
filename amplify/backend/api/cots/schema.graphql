type Provider 
  @model
  @key(fields: ["owner"])
  @key(name: "ByState", fields: ["state"], queryField: "itemsByState") 
  @auth(rules: [
      {allow: groups, groups: ["providers"], queries: null, mutations: [create]},
      {allow: owner},

    ])
{
  owner: String!
  firstName: String!
  lastName: String!
  rate: Int!
  state: String!
  specialties: [Specialty]
  available: Boolean!
}

enum Specialty {
  ANXIETY
  FEAR
  DEPRESSION
  ADDICTION
  EATING_DISORDER
}
